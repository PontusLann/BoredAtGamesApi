<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addGame</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/Gun icon.ico">
</head>
<body>
    <h1>Fill the boxes to add your game!</h1>
    <div class="side-html-add">
        <form action="" method="post">
            <input type="text" placeholder="Name">
            <select name="placeholder" id="placeholder">
                <option value="" disabled selected>Which platform?</option>
                <option value="Steam">Steam</option>
                <option value="Ubisoft Connect">Ubisoft Connect</option>
                <option value="Epic Games">Epic Games</option>
                <option value="Playstation 5">Playstation 5</option>
            </select>
            <select name="isFree" id="isFree">
                <option value="" disabled selected>Is it free?</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <select name="type" id="type">
                <option value="" disabled selected>What type?</option>
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
                <option value="Playground">Playground</option>
                <option value="Sport">Sport</option>
            </select>
        </form>
        <button type="submit" class="button-56">Add Game</button>
    </div>
</body>
</html>
