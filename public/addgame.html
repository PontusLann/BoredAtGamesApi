<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addGame</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/Gun icon.ico">
</head>
<body>
    <h1>Fill the boxes to add your game!</h1>
    <div class="side-html-add">
        <button class="button-56">Home</button>
        <form action="/addgame" method="post">
            <input type="text" placeholder="Name" name="name">
            <select name="platform">
                <option value="" disabled selected>Which platform?</option>
                <option value="Steam">Steam</option>
                <option value="Ubisoft Connect">Ubisoft Connect</option>
                <option value="Epic Games">Epic Games</option>
                <option value="Playstation 5">Playstation 5</option>
            </select>
            <select name="isFree">
                <option value="" disabled selected>Is it free?</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <select name="type">
                <option value="" disabled selected>What type?</option>
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
                <option value="Playground">Playground</option>
                <option value="Sport">Sport</option>
            </select>
            <button type="submit" name="submit" class="button-56" id="add-btn">Add Game</button>
        </form>
    </div>
</body>
</html>
