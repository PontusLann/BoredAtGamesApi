<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>deleteGame</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/Gun icon.ico">
</head>

<body>
    <div class="side-html-delete">
        <h1>Before you decide to remove a game write an Id to check its the right game</h1>
        <form action="" method="post">
            <input type="number" placeholder="1" min="1" name="id">
            <button type="submit" class="button-56" id="check-btn" disabled="true">Check</button>
        </form>
        <h2>The Check button does not currently work:/</h2>
        <h1>To remove a game simple type in the correct Id</h1>
        <form action="/removegame/:id" method="get">
            <input type="number" placeholder="1" min="1">
            <button type="submit" class="button-56" onclick="remove()">Remove</button>
        </form>
    </div>
</body>

</html>
